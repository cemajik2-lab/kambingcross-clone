<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KambingCross Neon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1 class="neonTitle">🐐 KambingCross Neon 🛣️</h1>
    <p class="subtitle">Bantu kambing cyberpunk melintas jalan tanpa kena langgar!</p>
    <button id="startBtn">⚡ Mula Game ⚡</button>
    <div class="howto glass">
      <h3>Cara Main:</h3>
      <ul>
        <li>⬆️ ⬇️ ⬅️ ➡️ untuk gerak</li>
        <li>Elak kereta neon 🚗</li>
        <li>Sampai atas dapat 1 mata</li>
        <li>Dapat 5 mata = Menang 🎉</li>
      </ul>
    </div>
  </div>

  <div id="gameWrapper" class="hidden">
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="ui" class="glass">
      <p id="scoreText">Score: 0</p>
    </div>
    <div id="overlay" class="hidden glass">
      <h2 id="overlayMsg"></h2>
      <button id="retryBtn">🔁 Main Lagi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
